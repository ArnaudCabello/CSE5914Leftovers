<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Profile</title>
    </head>
    <body>
        <h1>User Profile</h1>
        <h2>Email: {{ current_user.email }}</h2>
        <h2>Favorited Recipes</h2>
        <ul>
            {% for recipe in favorited_recipes %}
                <li><a href="{{ url_for('recipe', recipe_id=recipe.recipe_id) }}">{{ recipe.recipe_name }}</a></li>
            {% endfor %}
        </ul>
        <!-- Logout Button -->
        <form action="{{ url_for('logout') }}" method="post">
            <button type="submit">Logout</button>
        </form>
    </body>
</html>
