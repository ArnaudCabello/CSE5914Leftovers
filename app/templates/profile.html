<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <div class="nav-container">{% include 'navbar.html' %}</div>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
            <h1 class="mt-4">User Profile</h1>
            <div class="card mt-4">
                <div class="card-body">
                <h5 class="card-title">Email:</h5>
                <p class="card-text">{{ current_user.email }}</p>
                <!-- <h5 class="card-title">Username:</h5>
                <p class="card-text">{{ current_user.username }}</p> -->
                </div>
            </div>
            <h2 class="mt-4">Favorited Recipes</h2>
            <ul class="list-group">
                {% for recipe in favorited_recipes %}
                <li class="list-group-item">
                <a href="{{ url_for('recipe', recipe_id=recipe.recipe_id) }}">{{ recipe.recipe_name }}</a>
                </li>
                {% endfor %}
            </ul>
            <!-- Logout Button -->
            <form action="{{ url_for('logout') }}" method="post" class="logout-btn mt-4">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
