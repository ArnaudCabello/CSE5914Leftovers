<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Your Fridge App</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />
    <script
      type="text/javascript"
      src="{{url_for('static',filename='script/script.js')}}"
    ></script>
  </head>
  <body>
    <div class="min-vh-100" id="content">
      {% include 'navbar.html' %}
      <!-- Header -->

      <!-- Main container under navbar -->
      <div
        class="container module d-flex flex-column mt-5 p-5 border border-primary rounded"
      >
        <h2>What's in your fridge?</h2>
        <h4>
          Enter ingredients in the searchbar. Try "tomato", "egg", or "chicken"!
        </h4>

        <div class="d-flex flex-row justify-content-around">
          <!-- Input space for ingredients -->

          <label class="w-50">
            <input
              class="form-control"
              type="text"
              placeholder="Try 'tomato'"
              id="ingredients"
              name="ingredients"
              required
              onkeyup="addIngredient(event)"
            />
          </label>
          <!-- Button to add ingredient to list -->
          <button
            type="button"
            class="btn btn-primary"
            onclick="addIngredient(event)"
          >
            Add Ingredient
          </button>
          <!-- Button to clear all ingredients -->
          <!-- <button
            type="button"
            class="btn btn-primary"
            onclick="clearIngredients()"
          >
            Clear All Ingredients
          </button> -->

          <!-- Button to generate recipes -->
          <button
            type="button"
            class="btn btn-primary"
            onclick="generateRecipes()"
          >
            Generate Recipes
          </button>
        </div>

        <div class="mt-3">
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="glutenFreeCheckbox"
            />
            Gluten Free
          </label>
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="dairyFreeCheckbox"
            />
            Dairy Free
          </label>
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="vegetarianCheckbox"
            />
            Vegetarian
          </label>
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="veganCheckbox"
            />
            Vegan
          </label>
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="kosherCheckbox"
            />
            Kosher
          </label>
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="lowCalCheckbox"
            />
            Low Calorie
          </label>
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="lowCarbCheckbox"
            />
            Low Carb
          </label>
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="lowFatCheckbox"
            />
            Low Fat
          </label>
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="lowSodiumCheckbox"
            />
            Low Sodium
          </label>
          <label class="form-check-label me-3" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="lowCholesterolCheckbox"
            />
            Low Cholesterol
          </label>
          <label class="form-check-label" style="margin-bottom: 10px">
            <input
              type="checkbox"
              class="form-check-input"
              id="highProteinCheckbox"
            />
            High Protein
          </label>
        </div>

        <!-- Display entered ingredients here -->
        <label class="d-flex justify-content-start"
          ><h3>Ingredients</h3>
        </label>
        <div class="container bg-white border border-primary rounded">
          <ul class="list-group" id="ingredients-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
