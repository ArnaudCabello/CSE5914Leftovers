<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Fridge App</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background color */
            text-align: center;
        }

        .container {
            border: 2px solid #add8e6; /* Light blue border color */
            padding: 20px;
            margin-top: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        #ingredients, #recipe {
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>What's in your fridge?</h2>
        <form action="/" method="post">
            <label for="ingredients">Enter Ingredients:</label>
            <input type="text" id="ingredients" name="ingredients" required>
            <br>
            <button type="submit">Generate Recipes</button>
            <button type="button" onclick="clearIngredients()">Clear Ingredients</button>
        </form>
        <div id="recipe">
            {% if recipes %}
                <h3>Recipes:</h3>
                <ul>
                    {% for recipe in recipes %}
                        <li>{{ recipe }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>

    <script>
        function clearIngredients() {
            document.getElementById('ingredients').value = '';
        }
    </script>
</body>
</html>
