<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />
    <script
      type="text/javascript"
      src="{{url_for('static',filename='script/script.js')}}"
    ></script>
    <style>
      body {
        background-color: #f0f8ff; /* Light blue background color */
        text-align: center;
      }

      .container {
        border: 2px solid #add8e6; /* Light blue border color */
        padding: 20px;
        margin-top: 30px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      #ingredients,
      #recipe {
        width: 80%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="banner"></div>
    <div class="hor-container" id="content">
      <div class="vert-container" id="left-content">
        <div class="hor-container">
          <form action="/search" method="GET">
            <input type="text" placeholder="Search..." name="q" />
            <button type="submit">Search</button>
          </form>
        </div>
        <div class="hor-container">IOHAIOWD</div>
      </div>
      <div class="vert-container" id="right-content">IOHA</div>
    </div>
    <div class="container">
      <h2>Ingredients</h2>
      <label for="ingredients">Enter Ingredients:</label>
      <input
        type="text"
        onchange="addIngredient()"
        id="ingredients"
        name="ingredients"
        required
      />
      <br />
      <button type="button" onclick="clearIngredients()">
        Clear Ingredients
      </button>
      <button type="button" onclick="generateRecipes()">
        Generate Recipes
      </button>
      <div id="ingredientList">
        <!-- Display entered ingredients here -->
      </div>
    </div>
  </body>
</html>
