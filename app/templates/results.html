<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Recipes</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />

    <script>
      //var data = res;
    </script>
    <script src="{{url_for('static', filename='/script/results.js')}}"></script>
    <style></style>
  </head>
  <body>
    <div class="nav-container">{% include 'navbar.html' %}</div>

    <!-- root page container -->
    <div
      class="container rounded border border-primary d-flex module m-5 p-3"
      id="content"
    >
      <!-- flex container for left side of page -->
      <div class="container" id="left-content">
        <!-- Ingredients Header -->
        <div class=""><h2>Ingredients</h2></div>
        <!-- Searchbar for ingredients -->
        <div class="">
          <form action="/search" method="GET">
            <div class="d-flex flex-row justify-content-evenly">
              <input class="form-control w-50" type="text" placeholder="Search..." name="q" />
              <button class="btn btn-primary " type="submit">Search</button>
            </div>
          </form>
        </div>
        <br />
        <!-- Ingredients List from ingredients variable passed by views.py -->
        <ul class="list-group">
          {% for ing in ingredients %}
          <li class="list-group-item">{{ ing }}</li>
          {% endfor %}
        </ul>
      </div>

      <!-- flex container for right side of page -->
      <div class="container" id="right-content">
        <h2>Recipes</h2>
        <h6>Page <span id="page-number">{{page}}</span></h3>
        <div>
          <button class="btn btn-primary" id="dec-page">Previous</button>
          <button class="btn btn-primary" id="inc-page">Next</button>
        </div>
        <br />

        <ul class="list-group">
          {% for result, percent in data %}
          <a href="#" class="list-group-item-action list-group-item">
            <h5>{{ result["_source"]["name"] }} - {{percent}}%</h5>
            {% endfor %}
          </a>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static',filename='script/script.js')}}"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("inc-page")
          .addEventListener("click", function (e) {
            e.preventDefault();
            var currentPage = parseInt("{{ page }}") || 0;
            if (currentPage > 0) {
              var newPage = currentPage + 1;
              var ingr = '{{ingredients | join("_") }}';
              window.location.href =
                "/results?q=" + encodeURI(ingr) + "&page=" + newPage;
            }
          });

        document
          .getElementById("dec-page")
          .addEventListener("click", function (e) {
            e.preventDefault();
            var currentPage = parseInt("{{ page }}") || 0;
            var newPage = currentPage - 1;
            var ingredients = '{{ ingredients | join("_") }}';
            window.location.href =
              "/results?q=" + encodeURI(ingredients) + "&page=" + newPage;
          });
      });
    </script>
  </body>
</html>
