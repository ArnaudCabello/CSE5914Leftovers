<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Hello World</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />

    <script>
      //var data = res;
    </script>
    <script src="{{url_for('static', filename='/script/results.js')}}"></script>
    <style>
      body {
        background-color: #f0f8ff; /* Light blue background color */
        text-align: center;
      }

      .container {
        border: 2px solid #add8e6; /* Light blue border color */
        padding: 20px;
        margin-top: 30px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      #ingredients,
      #recipe {
        width: 80%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="banner"></div>

    <!-- root page container -->
    <div class="hor-container" id="content">
      <!-- flex container for left side of page -->
      <div class="vert-container" id="left-content">
        <!-- Ingredients Header -->
        <div class="hor-container"><h2>Ingredients:</h2></div>
        <!-- Searchbar for ingredients -->
        <div class="hor-container">
          <form action="/search" method="GET">
            <input type="text" placeholder="Search..." name="q" />
            <button type="submit">Search</button>
          </form>
        </div>
        <!-- Ingredients List from ingredients variable passed by views.py -->
        <ul class="list-group">
          {% for ing in ingredients %}
          <li class="list-group-item">{{ ing }}</li>
          {% endfor %}
        </ul>
      </div>

      <!-- flex container for right side of page -->
      <div class="vert-container" id="right-content">
        <h2>Recipes:</h2>
        <h3>Page: <span id="page-number">{{page}}</span></h3>
        <div>
          <button class="button" id="dec-page">Previous</button>
          <button class="button" id="inc-page">Next</button>
        </div>

        <ul class="list-group">
          {% for result, percent in data %}
          <a href="#" class="list-group-item-action list-group-item">
            <h5>{{ result["_source"]["name"] }} - {{percent}}%</h5>
            {% endfor %}
          </a>
        </ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="{{url_for('static',filename='script/script.js')}}"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("inc-page")
          .addEventListener("click", function (e) {
            e.preventDefault();
            var currentPage = parseInt("{{ page }}") || 0;
            if (currentPage > 0) {
              var newPage = currentPage + 1;
              var ingr = '{{ingredients | join("_") }}';
              window.location.href =
                "/results?q=" + encodeURI(ingr) + "&page=" + newPage;
            }
          });

        document
          .getElementById("dec-page")
          .addEventListener("click", function (e) {
            e.preventDefault();
            var currentPage = parseInt("{{ page }}") || 0;
            var newPage = currentPage - 1;
            var ingredients = '{{ ingredients | join("_") }}';
            window.location.href =
              "/results?q=" + encodeURI(ingredients) + "&page=" + newPage;
          });
      });
    </script>
  </body>
</html>
